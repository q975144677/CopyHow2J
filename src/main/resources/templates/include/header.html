<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">

    <script th:src="@{/release/jquery.min.js}"></script>
    <script th:src="@{/release/vue.min.js}"></script>
    <script th:src="@{/release/vue-router.min.js}"></script>
    <script src="http://how2j.cn/study/vue-router.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

    <div id="nav">
        <script>

            $(function () {
                $("#el1").click(function () {
                    window.location.href = "/how2j" ;
                });
                $("#el2").click(function () {
                    window.location.href = "/how2j/pays" ;
                });
                $("#el3").click(function () {
                    window.location.href = "/how2j/msg" ;
                });
                $("#el4").click(function () {
                    window.location.href = "/how2j/my" ;
                });
                $("#login").click(function () {
                    window.location.href = "/how2j/account/login" ;
                });
                $("#register").click(function () {
                    window.location.href = "/how2j/account/register" ;
                });

                $("#el5").click(function () {
                    $("#logout").submit();
                });

            });
        </script>
        <form th:action="@{/logout}" method="post" id="logout">

        </form>
        <el-menu :default-active="nav" class="el-menu-demo" mode="horizontal" >
              <el-menu-item index="1" id = "el1">{{now}}</el-menu-item>
            <!--
            <el-submenu index="2">
                <template slot="title">我的工作台</template>
                <el-menu-item index="2-1">选项1</el-menu-item>
                <el-menu-item index="2-2">选项2</el-menu-item>
                <el-menu-item index="2-3">选项3</el-menu-item>
                <el-submenu index="2-4">
                    <template slot="title">选项4</template>
                    <el-menu-item index="2-4-1">选项1</el-menu-item>
                    <el-menu-item index="2-4-2">选项2</el-menu-item>
                    <el-menu-item index="2-4-3">选项3</el-menu-item>
                </el-submenu>
            </el-submenu>
            -->
            <el-menu-item index = "2" id="el2">付费项目</el-menu-item>

                <el-menu-item index="3" id="el3">
                    <el-badge   :max="10" class="item">消息中心  </el-badge></el-menu-item>
            <el-submenu index="9" style = "float: right;" sec:authorize="!isAuthenticated()">
                <template slot="title" >账户</template>
                <el-menu-item index="2-1" id = "login">登录</el-menu-item>
                <el-menu-item index="2-2" id = "register">注册</el-menu-item>
            </el-submenu>
            <el-menu-item sec:authorize="isAuthenticated()" index="4" id="el4" style = "float: right;">我的</el-menu-item>
            <el-menu-item sec:authorize="isAuthenticated()" index="5" id="el5" style = "float: right;">退出</el-menu-item>
        </el-menu>
    </div>

</div>
</body>
</html>
